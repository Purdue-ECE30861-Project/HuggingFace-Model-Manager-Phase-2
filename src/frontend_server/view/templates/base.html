<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Model Registry{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-2xl font-bold">Model Registry</a>
                    <div class="hidden md:flex space-x-6">
                        <a href="/" class="hover:text-gray-200 transition">Artifacts</a>
                        <a href="/upload" class="hover:text-gray-200 transition">Upload</a>
                        <a href="#health" class="hover:text-gray-200 transition">Health</a>
                        <a href="#tracks" class="hover:text-gray-200 transition">Tracks</a>
                    </div>
                </div>
                <div>
                    <span class="text-sm text-gray-200">User: Admin</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mx-auto px-4 py-8">
        {% if error %}
        <div class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
            {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
            {{ success }}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-200 py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Model Registry. ECE 461 Project Phase 2</p>
        </div>
    </footer>
</body>
</html>
